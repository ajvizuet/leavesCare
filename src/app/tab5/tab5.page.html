<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>History</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">

<ion-list>
  @for(item of history; track $index) {
    <ion-item>
      <ion-label>{{ item?.id }}</ion-label>
      <img [src]="item?.image" alt="">
    </ion-item>
  }
</ion-list>

</ion-content>
